<html>

<head>
  <meta charset="UTF-8">
  <title>Reminder App</title>

</head>

<body>
    <!--nav bar start-->
    <div class="nav">
      <div class="container1">
       <div class="nav-logo">
           <img src="images/logo-removebg-preview.png" alt="logo">
       </div>

           <ul>

      </div>

   </div>
  <header>
    <h1>Reminders</h1>
  </header>

  <div class="container">
    <form id="reminderForm">
      <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="importance">Importance:</label>
        <select id="importance" name="importance" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit">Create Reminder</button>
      </div>
      <form id="reminders-form">
        <table id="remindersTable" class="notifications-table">
          <thead>
            <tr>
              <th>Content</th>
              <th>Date</th>
              <th>Time</th>
              <th>Importance</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" id="reminder1" /><label for="reminder1">Electricity Bills</label></td>
              <td>2023-02-09</label></td>
              <td>21:00:00</label></td>
              <td>L</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="reminder5" /><label for="reminder5">Credit Card Bills</label></td>
              <td>2023-05-21</label></td>
              <td>07:00:00</label></td>
              <td>M</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="reminder9" /><label for="reminder9">Loan Bills</label></td>
              <td>2021-10-07</label></td>
              <td>16:00:00</label></td>
              <td>H</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="reminder13" /><label for="reminder13">Installments</label></td>
              <td>2023-01-01</label></td>
              <td>23:00:00</label></td>
              <td>M</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="reminder17" /><label for="reminder17">Water Bills</label></td>
              <td>2021-08-15</label></td>
              <td>13:00:00</label></td>
              <td>M</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="reminder21" /><label for="reminder21">Gas Bills</label></td>
              <td>2022-11-20</label></td>
              <td>17:00:00</label></td>
              <td>M</label></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="reminder25" /><label for="reminder25">Telephone Bills</label></td>
              <td>2023-05-17</label></td>
              <td>01:00:00</label></td>
              <td>M</label></td>
            </tr>
          </tbody>
        </table>
      </form>
      
  <footer class="footer">

      </div>
      </div>

</body>
