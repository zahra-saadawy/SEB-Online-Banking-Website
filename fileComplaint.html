<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Client Complaints</title>

</head>

<body>
<!--nav bar start-->
<div class="nav">
  <div class="container">
   <div class="nav-logo">
       <img src="images/logo-removebg-preview.png" alt="logo">
   </div>
   <div class="nav-links">
       <ul>
           <li><a href="client.html">Home</a></li>

   </div>
   <div class="clr"></div>
  </div>

</div>

  <header>
    <h1>Client Complaints</h1>
  </header>

  <main>
    <form id="complaintForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <label for="complaint">Report a Problem:</label>
      <textarea id="complaint" rows="5" style="width: 60%; height:200px;" required></textarea>
      <button type="submit">Submit</button>
    </form>
    
    <h2>My Complaints</h2>
    <table id="complaintsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Complaint</th>
        </tr>
      </thead>
      <tbody>
        <!-- Complaint rows will be dynamically added here -->
      </tbody>
      <tr>
        <td>2023-02-09</label></td>
        <td>21:00:00</label></td>
        <td><input type="checkbox" id="complaint1" /><label for="complaint1">I lost my credit card and I am afraid that someone else might find it and use it</label></td>
      </tr>
      <tr>
        <td>2023-05-21</label></td>
        <td>07:00:00</label></td>
        <td><input type="checkbox" id="complaint2" /><label for="complaint2">the system is down and I can't access my data</label></td>
      </tr>
      <tr>
        <td>2021-10-07</label></td>
        <td>16:00:00</label></td>
        <td><input type="checkbox" id="complaint3" /><label for="complaint3">I want to be able to recieve notifications for Bank Announcements</label></td>
      </tr>
      <tr>
        <td>2023-01-01</label></td>
        <td>23:00:00</label></td>
        <td><input type="checkbox" id="complaint4" /><label for="complaint4">transaction was not completed but my balance still decremented</label></td>
      </tr>
      
    </table>
  </main>

  <footer class="footer">
    <div class="seventh">
      <!-- <img id="logo" src="images/logo-removebg-preview.png" alt="logo"> -->
      <p> Copyright 2017. All rights reserved.</p>

          <img class="img" src="images/Icons/facebook.png" alt="facebook icon">
          <img class="img" src="images/Icons/google.png" alt="google icon">
          <img class="img" src="images/Icons/linkedin.png" alt="linkedin icon">
          <img class="img" src="images/Icons/twitter.png" alt="twitter icon">
      </div>
      </div>
  </footer>
  <script src="fileComplaint.js"></script>
</body>

</html>
