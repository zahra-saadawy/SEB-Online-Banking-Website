<div class="progressbar">
    <div class="progress" id="progress"></div>
    
    <div
      class="progress-step progress-step-active"
      data-title="Personal Information"
    ></div>
    <div class="progress-step" data-title="Additional Details"></div>
    <div class="progress-step" data-title="Employment and Financial Information"></div>

<form action="#" class="form" id="myForm">
    <h1>Card Application</h1>
  <!-- Progress bar -->
 <!-- Steps -->
<!--first form custmer info start-->
      <div class="form-step form-step-active">
        <div class="form-group">
            <label for="full-name"  class="label-title">Full Name *</label>
            <input type="text" id="full-name"   placeholder="enter your full name"required="required" >
        </div>
        <div class="form-group">
            <label for="ssn">Social Security Number *</label>
            <input type="text" id="ssn" name="ssn" placeholder="enter your SSN" required>
        </div>

       <div class="form-group">
        <label for="MobileNumber" class="label-title">Mobile Number *</label>
        <input type="tel" id="MobileNumber"  class="form-input" placeholder="enter your Mobile Number" name="phone" pattern="[+]{1}[0-9]{11,14}" required="required">
     </div>
     <div class="form-group">
        <label for="email" class="label-title">Email *</label>
        <input type="email" id="email" class="form-input" placeholder="enter your email" required="required" />
        </div>

        <div class="form-group">
            <label for="purpose"  class="label-title">Request Purpose *</label>
            <input type="text" id="purpose"  placeholder="enter Request Purpose"required="required" >
        </div>
        <div class="btns-group">
            <a href="#" class="btn btn-prev">Previous</a>
            <a href="#" class="btn btn-next">Next</a>
          </div>
        </div>




        <div class="form-step">
            <div class="form-group">

        <label for="citizenship">Citizenship Status *</label>
        <select id="citizenship" name="citizenship" required>
          <option value="">Select Citizenship Status</option>
          <option value="citizen">Citizen</option>
          <option value="permanent-resident">Permanent Resident</option>
          <option value="visa-holder">Visa Holder</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="residential-status">Residential Status *</label>
        <select id="residential-status" name="residential-status" required>
          <option value="">Select Residential Status</option>
          <option value="own">Own</option>
          <option value="rent">Rent</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="marital-status">Marital Status *</label>
        <select id="marital-status" name="marital-status" required>
          <option value="">Select Marital Status</option>
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="divorced">Divorced</option>
          <option value="widowed">Widowed</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dependents">Number of Dependents *</label>
        <input type="number" id="dependents" name="dependents" min="0" required>
     </div>
     <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>






    <div class="form-step">
        <div class="form-group">
    <label for="employment-status">Employment Status *</label>
    <select id="employment-status" name="employment-status" required>
      <option value="">Select Employment Status</option>
      <option value="employed">Employed</option>
      <option value="self-employed">Self-Employed</option>
      <option value="unemployed">Unemployed</option>
      <option value="student">Student</option>
      <option value="retired">Retired</option>
    </select>
        </div>
        <div class="form-group">
    <label for="employer-name">Employer's Name *</label>
    <input type="text" id="employer-name" name="employer-name" required>
        </div>
    <div class="form-group">
    <label for="annual-income">Annual Income (EGY) *</label>
    <input type="number" id="annual-income" name="annual-income" min="0" required>
  </div>
  <div class="form-group">
    <label for="monthly-payment">Monthly Housing Payment (EGY) *</label>
    <input type="number" id="monthly-payment" name="monthly-payment" min="0" required>
  </div>
  <div class="form-group">
    <label for="bank-account">Bank Account Information *</label>
    <input type="text" id="bank-account" name="bank-account">
    </div>
    <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>



        <div class="form-step">
            <div class="form-group">
        <label for="credit-score">Credit Score *</label>
  <input type="number" id="credit-score" name="credit-score" min="300" max="850" required>
            </div>
            <div class="form-group">
  <label for="credit-limit">Current Credit Limit *</label>
  <input type="number" id="credit-limit" name="credit-limit" min="0" required>
            </div>
            <div class="form-group">
  <label for="credit-cards">Number of Credit Cards *</label>
  <input type="number" id="credit-cards" name="credit-cards" min="0" required>
            </div>
            <div class="form-group">
  <label for="loan">Existing Loans *</label>
  <input type="text" id="loan" name="loan" required>
</div>
<div class="form-group">
  <label for="late-payments">Late Payments in the Last 12 Months *</label>
  <input type="number" id="late-payments" name="late-payments" min="0" required>
</div>
<div class="btns-group">
    <a href="#" class="btn btn-prev">Previous</a>
    <input type="submit" value="Submit" class="btn" />
  </div>
</div>












</form>
